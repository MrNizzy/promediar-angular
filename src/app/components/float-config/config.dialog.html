<h2 mat-dialog-title>Configuración del cálculo de promedio</h2>
<mat-divider />
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content class="form">
    <mat-form-field appearance="outline">
      <mat-label> Nota mínima </mat-label>
      <input matInput type="number" formControlName="minValidNote" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Nota máxima </mat-label>
      <input matInput type="number" formControlName="maxNote" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Nota aprobatoria </mat-label>
      <input matInput type="number" formControlName="minPassingGrade" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>
      Cancelar
      <span class="key" matTooltip="Atajo de teclado: ESC"> ESC </span>
    </button>
    <button
      mat-button
      class="save__button"
      [mat-dialog-close]="true"
      type="submit"
    >
      Guardar
      <span class="key" matTooltip="Atajo de teclado: ENTER"> ENTER </span>
    </button>
  </mat-dialog-actions>
</form>
