@if (!isSmallScreen()) {
<button
  mat-fab
  extended
  class="config"
  matTooltip="Configuración de notas"
  matTooltipPosition="left"
  (click)="toggleConfig()"
  aria-label="Configuración"
>
  <mat-icon>settings</mat-icon>
  <span>Configuración</span>
  <span class="key" matTooltip="Atajo de teclado: I" matTooltipPosition="right">
    I
  </span>
</button>
} @else {
<button
  mat-fab
  class="config"
  matTooltip="Configuración de notas"
  matTooltipPosition="left"
  (click)="toggleConfig()"
  aria-label="Configuración"
>
  <mat-icon>settings</mat-icon>
</button>
}
